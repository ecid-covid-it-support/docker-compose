version: "3.7"
services:
  mongo-account: # MongoDB container for the Account Service
    image: mongo:latest
    container_name: ocariot-mongo-account
    restart: always
    volumes:
      - mongo-account-data:/data/db
      - ./config/mongodb/mongod.conf:/etc/mongo.conf
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  mongo-activity-tracking: # MongoDB container for the Activity Tracking Service
    image: mongo:latest
    container_name: ocariot-mongo-activity-tracking
    restart: always
    volumes:
      - mongo-activity-tracking-data:/data/db
      - ./config/mongodb/mongod.conf:/etc/mongo.conf
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  mongo-quest: # MongoDB container for the Questionnaire and Gamification Service
    image: mongo:latest
    container_name: ocariot-mongo-quest
    restart: always
    volumes:
      - mongo-quest-data:/data/db
      - ./config/mongodb/mongod.conf:/etc/mongo.conf
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  mongo-da-agent: # MongoDB container for the Data Acquisition Agent service
    image: mongo:latest
    container_name: ocariot-mongo-da-agent
    restart: always
    volumes:
      - mongo-da-agent-data:/data/db
      - ./config/mongodb/mongod.conf:/etc/mongo.conf
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  redis-api-gateway: # Container for the Redis Database
    image: redis:latest
    container_name: ocariot-redis-api-gateway
    restart: always
    networks:
      - ocariot-network
    volumes:
      - redis-api-gateway-data:/redis-master-data
    logging:
      driver: json-file
      options:
        max-size: 100m

  api-gateway: # Container for OCARIoT API Gateway
    image: ocariot/api-gateway
    container_name: ocariot-api-gateway
    restart: always
    ports:
      - ${AG_PORT_HTTP}:${AG_PORT_HTTP}
      - ${AG_PORT_HTTPS}:${AG_PORT_HTTPS}
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT_HTTP=${AG_PORT_HTTP}
      - PORT_HTTPS=${AG_PORT_HTTPS}
      - SSL_KEY_PATH=/etc/.certs/server.key
      - SSL_CERT_PATH=/etc/.certs/server.cert
      - ISSUER=${ISSUER}
      - JWT_PUBLIC_KEY_PATH=/etc/.certs/jwt.pub
      - API_GATEWAY_SERVICE=https://api-gateway:${AG_PORT_HTTPS}
      - ACCOUNT_SERVICE=https://account:3001
      - ACTIVITY_SERVICE=https://activity-tracking:4001
      - DA_AGENT_SERVICE=https://da-agent:5001
      - QUESTIONNAIRE_SERVICE=https://quest:6001
      - GAMIFICATION_SERVICE=https://quest:6001
      - MISSION_SERVICE=https://quest:6001
      - EMULATE_REDIS=false
      - PORT_REDIS=6379
      - HOST_REDIS=redis-api-gateway
    volumes:
      - ${SSL_KEY_PATH}:/etc/.certs/server.key
      - ${SSL_CERT_PATH}:/etc/.certs/server.cert
      - ${JWT_PUBLIC_KEY_PATH}:/etc/.certs/jwt.pub
    depends_on:
      - redis-api-gateway
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  account: # Container for OCARIoT Account service
    image: ocariot/account
    container_name: ocariot-account
    restart: always
    environment: # Environment available for this service
      - NODE_ENV=${NODE_ENV}
      - PORT_HTTP=3000
      - PORT_HTTPS=3001
      - HOST_WHITELIST=${HOST_WHITELIST}
      - SSL_KEY_PATH=/etc/.certs/server.key
      - SSL_CERT_PATH=/etc/.certs/server.cert
      - ISSUER=${ISSUER}
      - JWT_PRIVATE_KEY_PATH=/etc/.certs/jwt.key
      - JWT_PUBLIC_KEY_PATH=/etc/.certs/jwt.pub
      - ENCRYPT_SECRET_KEY=${ENCRYPT_SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - RABBITMQ_URI=amqp://${AS_RABBITMQ_USERNAME}:${RABBITMQ_PASSWORD}@rabbitmq:5672/ocariot
      - MONGODB_URI=mongodb://mongo-account:27017/account
      - MONGODB_URI_TEST=mongodb://mongo-account:27017/account-test
    volumes:
      - ${SSL_KEY_PATH}:/etc/.certs/server.key
      - ${SSL_CERT_PATH}:/etc/.certs/server.cert
      - ${JWT_PRIVATE_KEY_PATH}:/etc/.certs/jwt.key
      - ${JWT_PUBLIC_KEY_PATH}:/etc/.certs/jwt.pub
    depends_on:
      - mongo-account
      - rabbitmq
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  activity-tracking: # Container for OCARIoT Activity Tracking service
    image: ocariot/activity-tracking
    container_name: ocariot-activity-tracking
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT_HTTP=4000
      - PORT_HTTPS=4001
      - HOST_WHITELIST=${HOST_WHITELIST}
      - SSL_KEY_PATH=/etc/.certs/server.key
      - SSL_CERT_PATH=/etc/.certs/server.cert
      - RABBITMQ_URI=amqp://${ATS_RABBITMQ_USERNAME}:${RABBITMQ_PASSWORD}@rabbitmq:5672/ocariot
      - MONGODB_URI=mongodb://mongo-activity-tracking:27017/activity-tracking
      - MONGODB_URI_TEST=mongodb://mongo-activity-tracking:27017/activity-tracking-test
    volumes:
      - ${SSL_KEY_PATH}:/etc/.certs/server.key
      - ${SSL_CERT_PATH}:/etc/.certs/server.cert
    depends_on:
      - mongo-activity-tracking
      - rabbitmq
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  da-agent: # Container for OCARIoT Data Acquisition Agent service
    image: ocariot/da-agent
    container_name: ocariot-da-agent
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT_HTTP=5000
      - PORT_HTTPS=5001
      - HOST_WHITELIST=${HOST_WHITELIST}
      - HOST_API=https://localhost:3001
      - SSL_KEY_PATH=/etc/.certs/server.key
      - SSL_CERT_PATH=/etc/.certs/server.cert
      - FITBIT_CLIENT_ID=${FITBIT_CLIENT_ID}
      - FITBIT_CLIENT_SECRET=${FITBIT_CLIENT_SECRET}
      - RABBITMQ_URI=amqp://${ATS_RABBITMQ_USERNAME}:${RABBITMQ_PASSWORD}@rabbitmq:5672/ocariot
      - MONGODB_URI=mongodb://mongo-activity-tracking:27017/activity-tracking
      - MONGODB_URI_TEST=mongodb://mongo-activity-tracking:27017/activity-tracking-test
    volumes:
      - ${SSL_KEY_PATH}:/etc/.certs/server.key
      - ${SSL_CERT_PATH}:/etc/.certs/server.cert
    depends_on:
      - mongo-da-agent
      - rabbitmq
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  quest: # Container for OCARIoT Questionnaire and Gamification service
    image: ocariot/quest
    container_name: ocariot-quest
    restart: always
    environment:
      - PROTOCOL=https
      - PORT=6001
      - HOST_WHITELIST=${HOST_WHITELIST}
      - SSL_KEY_PATH=/etc/.certs/server.key
      - SSL_CERT_PATH=/etc/.certs/server.cert
      - MONGODB_URI=mongodb://mongo-quest:27017/quest
    volumes:
      - ${SSL_KEY_PATH}:/etc/.certs/server.key
      - ${SSL_CERT_PATH}:/etc/.certs/server.cert
    depends_on:
      - mongo-quest
      - rabbitmq
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

  rabbitmq: # Container for RabbitMQ
    image: rabbitmq:3.7.7
    container_name: ocariot-rabbitmq
    restart: always
    ports:
      - ${RABBITMQ_MGMT_PORT:-15672}:15672  # AMQP Management UI
      - ${RABBITMQ_PORT:-5672}:5672  # AMQP Service
    volumes:
      - ./config/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./config/rabbitmq/rabbit_config.json:/etc/rabbitmq/rabbit_config.json
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/etc/rabbitmq/rabbit_config.json"
    networks:
      - ocariot-network
    logging:
      driver: json-file
      options:
        max-size: 100m

volumes:
  mongo-account-data:
    name: ocariot-mongo-account-data
  mongo-activity-tracking-data:
    name: ocariot-mongo-activity-tracking-data
  mongo-quest-data:
    name: ocariot-mongo-quest-data
  mongo-da-agent-data:
    name: ocariot-mongo-da-agent-data
  redis-api-gateway-data:
    name: ocariot-redis-api-gateway-data

networks:
  ocariot-network:
    name: ocariot-network
    driver: bridge
